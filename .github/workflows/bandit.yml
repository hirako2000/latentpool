# Bandit is a security linter designed to find common security issues in Python code.
# This action will run Bandit on your codebase.
# The results of the scan will be found under the Security tab of your repository.

# https://github.com/marketplace/actions/bandit-scan is ISC licensed, by abirismyname
# https://pypi.org/project/bandit/ is Apache v2.0 licensed, by PyCQA

name: CI & Bandit
on: [push, pull_request]

jobs:
  # 1. Static Analysis (Visualized as the first "node")
  lint-and-typecheck:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: astral-sh/setup-uv@v5
      - name: Ruff Check
        run: uv run ruff check .
      - name: Pyright Strict
        run: uv run pyright

  # 2. Security & Tests 
  security-and-tests:
    needs: lint-and-typecheck
    runs-on: ubuntu-latest
    permissions:
      contents: write
      security-events: write
    steps:
      - uses: actions/checkout@v4
      - uses: astral-sh/setup-uv@v5
      
      - name: Bandit Scan
        uses: shundor/python-bandit-scan@ab1d87dfccc5a0ffab88be3aaac6ffe35c10d6cd
        with:
          exit_zero: true
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      
      - name: Pytest & Coverage
        run: uv run pytest --cov=src/latentpool --cov-report=json:coverage.json

      - name: Generate Coverage Badge
        run: |
          # Round the percentage to the nearest integer
          PERCENT=$(jq '.totals.percent_covered | round' coverage.json)
          
          # Choose color: brightgreen for 100, green > 90, yellow > 70, otherwise red
          if [ "$PERCENT" -eq 100 ]; then COLOR="brightgreen";
          elif [ "$PERCENT" -gt 90 ]; then COLOR="green";
          elif [ "$PERCENT" -gt 70 ]; then COLOR="yellow";
          else COLOR="red"; fi

          # Download the badge from Shields.io
          curl -s "https://img.shields.io/badge/coverage-${PERCENT}%25-${COLOR}" > coverage.svg

      - name: Deploy Badge
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./
          publish_branch: badges
          keep_files: true
